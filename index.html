<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/site-icon.svg" />
    <link rel="shortcut icon" href="/site-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reliable electrical and plumbing services for residential and commercial projects."
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="robots" content="index, follow" />
    <title>Expert Electrical & Plumbing Services | Siva Electricals Constructions</title>
    <link rel="dns-prefetch" href="//api.emailjs.com" />
    <link rel="dns-prefetch" href="//www.google.com" />
    <link rel="dns-prefetch" href="//www.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      #app-loading {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e2e8f0;
        font-family: Inter, sans-serif;
      }
      #app-loading .loader-wrap {
        text-align: center;
      }
      #app-loading .spinner {
        width: 48px;
        height: 48px;
        border-radius: 9999px;
        border: 4px solid #334155;
        border-top-color: #00b5d8;
        margin: 0 auto 12px;
        animation: spin 0.9s linear infinite;
      }
      #app-loading .brand {
        font-family: Orbitron, Inter, sans-serif;
        font-weight: 700;
        font-size: 20px;
      }
      #app-loading .brand span {
        color: #00b5d8;
      }
      #app-loading .sub {
        margin-top: 6px;
        font-size: 13px;
        color: #94a3b8;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app-loading">
      <div class="loader-wrap">
        <div class="spinner"></div>
        <div class="brand">Siva <span>Electricals</span></div>
        <div class="sub">Loading website...</div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
